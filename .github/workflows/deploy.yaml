name: Build & Deploy 🚀
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code ⤵️
        uses: actions/checkout@v3

      - name: Set up Docker Buildx 👷
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Generate image tag 🏷️
        id: generate_tag
        run: |
          ISO_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          IMAGE_TAG="${ISO_TIMESTAMP}-${SHORT_SHA}"
          # Replace colons and plus signs to comply with Docker tag rules
          IMAGE_TAG_SANITIZED=$(echo "${IMAGE_TAG}" | tr -d ':' | tr '+' '-')
          echo "image_tag=${IMAGE_TAG_SANITIZED}" >> $GITHUB_OUTPUT
        env:
          GITHUB_SHA: ${{ github.sha }}

      - name: Build and push Docker image 💨
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/oliverbutler/omo:${{ steps.generate_tag.outputs.image_tag }}, ghcr.io/oliverbuler/omo:latest
          platforms: linux/amd64
