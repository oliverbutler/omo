name: Build & Deploy üöÄ
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RUNNER_TOOL_CACHE: /toolcache
    steps:
      - name: Checkout code ‚§µÔ∏è
        uses: actions/checkout@v3

      - name: Set up Docker Buildx üë∑
        uses: docker/setup-buildx-action@v2

      - name: Login to Gitea Container Registry üîê
        run: echo "${{ secrets.CONTAINER_REPO_TOKEN }}" | docker login git.local.oliverbutler.uk -u ${{ github.actor }} --password-stdin

      - name: Generate image tag üè∑Ô∏è
        id: generate_tag
        run: |
          ISO_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          IMAGE_TAG="${ISO_TIMESTAMP}-${SHORT_SHA}"
          # Replace colons and plus signs to comply with Docker tag rules
          IMAGE_TAG_SANITIZED=$(echo "${IMAGE_TAG}" | tr -d ':' | tr '+' '-')
          echo "::set-output name=image_tag::${IMAGE_TAG_SANITIZED}"
        env:
          GITHUB_SHA: ${{ github.sha }}

      - name: Build and push Docker image üí®
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: git.local.oliverbutler.uk/olly/omo:${{ steps.generate_tag.outputs.image_tag }}
          platforms: linux/amd64
