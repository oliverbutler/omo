apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/oliverbutler/omo.git
    targetRevision: HEAD
    path: infra/promtail
    helm:
      valueFiles:
        - values.yaml
      chart: promtail
      version: 6.11.3
      repo: https://grafana.github.io/helm-charts
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
